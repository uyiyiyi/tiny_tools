<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll, Pitch, Yaw 转换工具</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #container {
            display: flex;
            height: 100vh;
        }
        #input-panel {
            width: 300px;
            padding: 20px;
            background-color: #f0f0f0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }
        input {
            width: 100%;
            margin: 5px 0 15px;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 15px;
            font-size: 14px;
            color: #333;
        }
        #canvas {
            flex: 1;
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
<div id="container">
    <!-- Input Panel -->
    <div id="input-panel">
        <h2>输入 Roll, Pitch, Yaw</h2>
        <label>Roll (X轴, 度):</label>
        <input type="number" id="roll" placeholder="例如: 30">

        <label>Pitch (Y轴, 度):</label>
        <input type="number" id="pitch" placeholder="例如: 45">

        <label>Yaw (Z轴, 度):</label>
        <input type="number" id="yaw" placeholder="例如: 60">

        <button onclick="updateRotation()">计算并显示</button>

        <div id="output">
            <h3>四元数:</h3>
            <p id="quaternion">-</p>
            <h3>旋转矩阵:</h3>
            <p id="matrix">-</p>
        </div>
    </div>

    <!-- 3D Canvas -->
    <div id="canvas"></div>
</div>

<!-- Three.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="rpy2quat.js"></script>
</body>
</html>
