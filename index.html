<!DOCTYPE html>
<html lang="en">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        h1 {
            margin-top: 50px;
            color: #333;
        }
        .tool-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 50px;
        }
        .tool-card {
            width: 200px;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            font-size: 18px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .tool-card:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>选择你要使用的工具</h1>
    <div class="tool-container">
        <!-- 每个工具链接到独立页面 -->
        <a href="rpy2quat.html" class="tool-card">rpy角转四元数</a>
        <!-- 可以添加其他工具的链接 -->
        <a href="other_tool.html" class="tool-card">其他工具 1</a>
